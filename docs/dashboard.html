<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NASA Space Apps Challenge 2025 - LEO Business Dashboard"
    />
    <title>Dashboard | LEO Business Challenge</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        margin: 0;
      }
      html,
      body {
        background-color: #0a1929;
      }
      .leaflet-container {
        background-color: #0a1929 !important;
      }
      .map-section {
        position: relative;
        height: 100vh;
        width: 100%;
      }
      #map {
        height: 100%;
        width: 100%;
        border-radius: 12px;
        z-index: 1;
      }
      .sidebar {
        background-color: #0a1929;
        color: #fff;
      }
      .legend,
      .scale-bar,
      .map-controls,
      .info-popup {
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">LEO Business</div>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#challenge">Challenge</a></li>
          <li><a href="index.html#solution">Solution</a></li>
          <li><a href="index.html#team">Team</a></li>
          <li><a href="dashboard.html" class="active">Dashboard</a></li>
        </ul>
      </div>
    </nav>

    <div class="dashboard-wrapper">
      <div class="dashboard-main">
        <!-- Map Section -->
        <div class="map-section">
          <div id="map"></div>

          <div class="legend">
            <div class="legend-title">Legend</div>
            <div class="legend-item">
              <div class="legend-dot" style="background: red"></div>
              <span>High Confidence Fires</span>
            </div>
            <div class="legend-item">
              <div class="legend-dot" style="background: orange"></div>
              <span>Nominal Fires</span>
            </div>
            <div class="legend-item">
              <div class="legend-dot" style="background: #00ffff"></div>
              <span>Satellites</span>
            </div>
          </div>

          <div class="scale-bar">Scale: 2000 km</div>

          <div class="map-controls">
            <button class="map-btn" id="resetView">Reset View</button>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
          <div class="sidebar-section">
            <div class="section-header">
              <span>System Status</span>
              <span>âœ…</span>
            </div>
            <div class="section-content">
              <div style="font-size: 0.85rem; color: rgba(255, 255, 255, 0.7)">
                Fire Data Source: <span style="color: #90caf9">NASA FIRMS</span
                ><br />
                Last Update: <span style="color: #4ade80">Live</span><br />
                Display Mode: <span style="color: #facc15">Dark Map</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./data/fireData.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
